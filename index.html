<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishaani Jain | Creative Technologist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Cursor -->
    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>

    <!-- Ambient Glows -->
    <div class="ambient-glow glow-1"></div>
    <div class="ambient-glow glow-2"></div>

    <!-- Navigation -->
    <div class="nav-wrapper">
        <nav class="nav">
            <a href="index.html" class="nav-link active">Home</a>
            <a href="experience.html" class="nav-link">Timeline</a>
            <a href="projects.html" class="nav-link">Projects</a>
            <a href="gallery.html" class="nav-link">Gallery</a>
            <a href="mailto:ishaani.jain1@gmail.com" class="nav-link" style="color: var(--neon-cyan);">Connect</a>
        </nav>
    </div>

    <main>
        <!-- 3D Hero Section -->
        <section class="hero">
            <h1 class="big-text">ISHAANI</h1>

            <div class="hero-content">
                <div class="status-badge fade-up" style="animation-delay: 0.1s;">
                    <span style="width: 8px; height: 8px; background: currentColor; border-radius: 50%;"></span>
                    Open to Work
                </div>

                <!-- 3D Tilt Container using generated avatar -->
                <div class="avatar-container fade-up" style="animation-delay: 0.3s;">
                    <img src="assets/images/avatar_3d.png" alt="Ishaani 3D Avatar" class="avatar-img">
                </div>

                <h2 class="hero-title fade-up" style="animation-delay: 0.5s;">ISHAANI JAIN</h2>

                <div class="typing-container fade-up" style="animation-delay: 0.7s;">
                    <span id="typing-text"></span><span class="cursor-blink">_</span>
                </div>
            </div>
        </section>

        <!-- Personal Photo Wall (Hidden Gems) -->
        <section class="photo-wall fade-up" style="animation-delay: 1s;">
            <h3 class="section-title">The Real Me.</h3>
            <div class="wall-grid">
                <div class="wall-item">
                    <img src="assets/images/profile.jpg" alt="Profile" class="wall-img">
                </div>
                <div class="wall-item">
                    <img src="assets/images/grad.jpg" alt="Graduation" class="wall-img">
                </div>
                <div class="wall-item">
                    <img src="assets/images/casual.jpg" alt="Casual" class="wall-img">
                </div>
                <!-- Extra placeholder -->
                <div class="wall-item"
                    style="background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center;">
                    <span style="color: var(--text-grey);">More coming soon...</span>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
